apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
  name: nodejs
  namespace:
spec:
  minReadySeconds: 10
  progressDeadlineSeconds: 300
  revisionHistoryLimit: 3
  replicas: 3
  selector:
    matchLabels:
      app: nodejs
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - image: kalise/nodejs-web-app:1.0
        name: nodejs
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
        env:
          - name: MESSAGE
            value: "Hello Gdansk"
      restartPolicy: Always
